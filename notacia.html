<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="style1.css"/>
  </head>
  <body style="background-color :rgb(57,100,164) ;">
    <nav class="navbar navbar-expand-lg navbar-warning bg-info">
      <div class="container-fluid">
        <h2 class="navbar-brand">NOTACIA</h2>
        <input class="form-control me-2" id="search" type="search" placeholder="Search" />
        <button type="button" class="btn btn-light" id="navAddNote">Add Note</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="form-control addNoteContainer" id="addNoteContainer">
        <input type="text" class="form-control input_title" id="title" placeholder="Title"/>
        <div class="mb-3">
          <textarea class="form-control input_descp" id="descp" rows="3" placeholder="Take a note..."></textarea>
        </div>
        <button type="button" id="addNote" class="btn btn-warning button_save">Save</button>
      </div>
      <div class="notes" id="notes">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">Hi</h5>
              <p class="card-text">There</p>
              <button class="btn btn-warning card_btns"><img src="./delete.svg" alt="" class="delete_btn"></button>
              <button class="btn btn-warning card_btns"><img src="./edit.svg" alt="" class="edit_btn"></button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="myApp.js"></script>
  </body>
</html>
